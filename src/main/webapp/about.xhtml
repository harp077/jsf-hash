<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog 
            header="About" 
            widgetVar="dlg" 
            width="500" 
            height="335" 
            modal="true" 
            appendTo="@(body)">
            <h:form id="aboutForm"> 
                
                <center>
                    <p:spacer/>
                    <p:graphicImage 
                        style="align-content: center; vertical-align: middle" 
                        width="54" 
                        height="35" 
                        value="/resources/img/jennom.png"/>
                    <p:spacer/>
                    <!--<p:separator title="about" style=" color: aquamarine"/>-->
                </center>
                <hr style=" color: greenyellow"/>
                <h:outputText  
                    title="about" 
                    style=" text-align: left"  
                    value=
                    "JENNOM - Java Enterprise Network Nodes Monitor, project is free, portable, 
                    cross-platform and 100%-pure java. ICMP and DNS used to check the nodes. 
                    At first Jennom use ICMP to check nodes, if it is unavailable, 
                    it tries to check with TCP/echo. In addition, Jennom calculate loss packets
                    and all sending packets - see please 'Loss/All' column. Support filtering by 
                    different fields, export data to PDF/XML/CSV and CSV-import.
                    Use standart OS ICMP packet-size - Linux=64 bytes, Windows=32 bytes.
                    When any node change state, Jennom write message to local DB,  
                    send message to remote syslog-server and can send email for you. 
                    Only state changes will be fixed ! Support both IPv4 and IPv6.
                    Support monitoring by IP-address and DNS-name.
                    For DNS-name also checked DNS-service.
                    Successfully tested in Windows and Linux for more 200 nodes.
                    Developed by Java EE + Spring stack technologies: 
                    Spring core (CDI + ORM + TX + WEB), JSF + PrimeFaces, 
                    JPA, Apache Shiro security framework and 
                    Apache Tomcat server 8.0.xx.
                    Need JRE 1.8.">
                </h:outputText>
                <hr style=" color: greenyellow"/>
                <p:separator title="feedback" style=" color: aquamarine"/>    
                <h:outputText  
                    title="feedback" 
                    style=" text-align: left"  
                    value=
                    "FeedBack: Mail = harp07@mail.ru, Home = http://jennom.sf.net.                    
                    Roman Koldaev, Saratov city, Russia.">
                </h:outputText>  
                
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
