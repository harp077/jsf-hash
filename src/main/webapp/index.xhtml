<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./base.xhtml">

            <ui:define name="title">
                <h:outputText value="#{bundle.AppName}"></h:outputText>
            </ui:define> 

            <ui:define name="body">
                <h:form>
                    <p:tabView>
                        <p:tab title="Text Hash">
                            <p:panel id="idPanelTA" header="input text">
                                <p:focus context="idPanelTA"/>
                                <h:panelGrid border="2" columns="2">
                                    <p:inputTextarea
                                        id="inTA" 
                                        rows="11" 
                                        cols="99" 
                                        placeholder="enter text" 
                                        value="#{cdiIndex.hashText}"/>
                                    <h:panelGroup/>
                                    <p:commandButton
                                        update="txthashesid" 
                                        actionListener="#{cdiIndex.calcTextHashesAll()}" 
                                        value="Get hashes"/>
                                    <p:commandButton 
                                        actionListener="#{cdiIndex.hashes.clear()}" 
                                        process="@this"  
                                        update="idPanelTA, txthashesid" 
                                        value="Clear"> 
                                        <p:resetInput target="idPanelTA" />
                                    </p:commandButton>                                   
                                </h:panelGrid>
                                <p:resizable for="inTA"/>
                            </p:panel>
                            <p:panel id="txthashesid" header="output hashes">
                                md2 = #{cdiIndex.hashes.get("md2")}
                                md5 = #{cdiIndex.hashes.get("md5")}
                                sha1 = #{cdiIndex.hashes.get("sha1")}
                                <p:dataList value="#{cdiIndex.hashesList}" var="hm" type="ordered">
                                    <f:facet name="header">
                                        Basic
                                    </f:facet>
                                    #{hm.type}, #{hm.hash}
                                </p:dataList>                                
                            </p:panel>                            
                        </p:tab>
                        <p:tab title="File Hash">

                        </p:tab>
                    </p:tabView>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>

</html>
