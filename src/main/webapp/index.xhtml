<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./base.xhtml">

            <ui:define name="title">
                <h:outputText value="#{bundle.AppName}"></h:outputText>
            </ui:define> 

            <ui:define name="body">
                <h:form>
                    <p:tabView>
                        <p:tab title="Hash of Text">
                            <p:panel id="idPanelTA" header="input text">
                                <p:focus context="idPanelTA"/>
                                <h:panelGrid border="1" columns="1">
                                    <p:inputTextarea
                                        id="inTA" 
                                        rows="5" 
                                        cols="99" 
                                        placeholder="enter text" 
                                        value="#{cdiIndex.hashText}"/>
                                    <h:panelGroup>
                                        <p:spacer width="11px"/>
                                        <p:commandButton
                                            update="txthashesid" 
                                            actionListener="#{cdiIndex.calcTextHashesAll()}" 
                                            value="Get hashes"/>
                                        <p:spacer width="11px"/>
                                        <p:commandButton 
                                            actionListener="#{cdiIndex.hashesList.clear()}" 
                                            process="@this"  
                                            update="idPanelTA, txthashesid" 
                                            value="Clear"> 
                                            <p:resetInput target="idPanelTA" />
                                        </p:commandButton>
                                    </h:panelGroup>
                                </h:panelGrid>
                                <p:resizable for="inTA"/>
                            </p:panel>
                            <p:spacer width="11px"/>
                            <p:dataList id="txthashesid" value="#{cdiIndex.hashesList}" var="hm" type="ordered">
                                <f:facet name="header">
                                    output hashes
                                </f:facet>
                                ) #{hm.type} = #{hm.hash}
                            </p:dataList> 
                            
                        </p:tab>
                        
                        <p:tab title="Hash of File">

                        </p:tab>
                        
                    </p:tabView>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>

</html>
